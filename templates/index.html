<!DOCTYPE html>
<html>
<head>
    <title>TRAVEL-AI-ASSISTANT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .response, .chat-history {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        .chat-history {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>TRAVEL-AI-ASSISTANT</h1>
    <form method="POST">
        <input type="text" id="input" name="input" placeholder="Enter your question">
        <button type="submit">SUBMIT</button>
    </form>
    <div class="response">
        <h2>The Response is</h2>
        <p>{{ response }}</p>
    </div>
    <div class="chat-history">
        <h2>The Chat History is</h2>
        <ul>
            {% for role, text in chat_history %}
            <li>{{ role }}: {{ text }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
